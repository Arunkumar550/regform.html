<!DOCTYPE html>
<html>
<head>
	<title>REGISTRAION FORM</title>
	<link rel="stylesheet"type="text/css"href="style.css">
</head>
<body>
	<h1>Registration Form</h1>
<form >
	<div class="c1">
		<label>first name</label>
		<input type="text" name="fname" maxlength="10" placeholder="Enter first name">
	</div>
	<br>
	<div class="c2">
		<label>last name</label>
		<input type="text" name="lname" maxlength="10"placeholder="Enter last name">
	</div>
	<br>
	<div class="c3">
		<label>email id</label>
		<input type="text" name="mail" maxlength="30" placeholder="Enter gmail">
	</div>
	<br>
	<div class="c4">
		<label>studies</label>
		<select name="studies">
			<option value="Engineering">Engineering</option>
			<option value="Medical">Medical</option>
			<option value="Arts">Arts</option>
			<option value="Agriculture">Agriculture</option>
		</select>
	</div>
	<br>
	<div class="c5">
		<label>Dob</label>
		<input type="date" name="DOB" placeholder="dd-mm-yyyy">
	</div>
	<br>
	<div class="c6">
		<label>gender</label>
		<select gender ="gen">
			<option value="male">male</option>
			<option value="female">female</option>
			<option value="others">others</option>
		</select>
	</div>
	<br>
	<div >
		<label>phone number</label>
		<input type="number" name="pnumber" maxlength="10"placeholder="enter phone number">
	</div>
	<br>
	<div class="c7">
		<label>address</label>
		<input type="textarea" name="fname" placeholder="enter your address">
	</div>
	<br>
	<div>
		<input type="submit"name="submit " value="submit">
	</div>
</form>
</body>
</html>
